<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="login-area">
            <h4 class="text-center">Login to online bank</h4>
            <form class="login-form">
                <input type="email" class="form-control" placeholder="Enter your email" required>
                <br>
                <input type="password" class="form-control" placeholder="Enter your password" required>
                <br>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" id="login" class="btn btn-success">Enter</button>
            </form>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit small-box-style">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw small-box-style">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance small-box-style">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    
                    <label for="depositAmount"><h4>Deposit</h4></label>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <label for="withdrawAmount"><h4>Withdraw</h4></label>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawMoney" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        document.getElementById("login").addEventListener("click", function(){
            document.getElementById("login-page").style.display = "none";
            document.getElementById("transaction-area").style.display = "block";
        })

        // deposit button event handler
        document.getElementById("addDeposit").addEventListener("click", function(){
            const depositAmount = parseFloat(document.getElementById("depositAmount").value);
            document.getElementById("depositAmount").value = "";
            if (isNaN(depositAmount)){
                alert("Enter valid numbers from 0 to 9.");
            }
            else if (depositAmount <= 0){
                alert("Please insert positive number input");
            }
            else {
                let currentDeposit = parseFloat(document.getElementById("currentDeposit").innerText);
                currentDeposit = currentDeposit + depositAmount;
                document.getElementById("currentDeposit").innerText = currentDeposit;

                let currentBalance = parseFloat(document.getElementById("currentBalance").innerText);
                currentBalance = currentBalance + depositAmount;
                document.getElementById("currentBalance").innerText = currentBalance;
            }
            
        })

        // withdraw button event handler
        document.getElementById("withdrawMoney").addEventListener("click", function(){
            const withdrawAmount = parseFloat(document.getElementById("withdrawAmount").value);
            document.getElementById("withdrawAmount").value = "";
            if (isNaN(withdrawAmount)){
                alert("Enter valid numbers from 0 to 9.");
            }
            else if (withdrawAmount <= 0){
                alert("Please insert positive number input");
            }
            else {
                let currentBalance = parseFloat(document.getElementById("currentBalance").innerText);
                if (withdrawAmount <= currentBalance){
                    let currentWithdraw = parseFloat(document.getElementById("currentWithdraw").innerText);
                    currentWithdraw = currentWithdraw + withdrawAmount;
                    document.getElementById("currentWithdraw").innerText = currentWithdraw;

                    currentBalance = currentBalance - withdrawAmount;
                    document.getElementById("currentBalance").innerText = currentBalance;
                }
                else{
                    alert("You don't have sufficient balance to withdraw!");
                }
            }
        })
    </script>
</body>
</html>
